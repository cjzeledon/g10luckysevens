<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script type="text/javascript" src="lucky.js"></script>

  <title>Lucky Seven</title>

  <style>
  </style>
</head>

<body onload="hideResults()">

  <section>

    <header>
      <h1>Lucky Sevens Game</h1>
    </header>

    <article id="game">
      <form name="gameForm">
        <label for="startingBet">Starting Bet:</label>
        <input type="number" id="startingBet" name="startingBet" placeholder="$0.00">
        <button type="button" value="Play" id="play" onclick="playGame()">Play</button>
      </form>
    </article>

    <article id="results">
      <h1>Results</h1>
      <table>
        <tbody>
          <tr>
            <td>Starting Bet:</td>
            <td><span id="resultsStartingBet"></span></td>
          </tr>
          <tr>
            <td>Total Rolls Before Going Broke:</td>
            <td><span id="resultsTotalRollBeforeBroke"></span></td>
          </tr>
          <tr>
            <td>Highest Amount Won:</td>
            <td><span id="resultsHighestAmountWon"></span></td>
          </tr>
          <tr>
            <td>Roll Count at Highest Amount Won:</td>
            <td><span id="resultsRollCountHighestAmountWon"></span></td>
          </tr>
        </tbody>
      </table>
    </article>

  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
